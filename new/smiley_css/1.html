<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="1.css">
    <title>Smiley CSS</title>
</head>
<body>

    <div class="rating">
        <input type="radio" name="star" id="star1" checked='checked'>
        <label for="star1">
            <img src="1.png" alt="">
            <h4>Loved It</h4>
        </label>

        <input type="radio" name="star" id="star2">
        <label for="star2">
            <img src="2.png" alt="">
            <h4>Liked It</h4>
        </label>

        <input type="radio" name="star" id="star3">
        <label for="star3">
            <img src="3.png" alt="">
            <h4>It's Ok</h4>
        </label>

        <input type="radio" name="star" id="star4">
        <label for="star4">
            <img src="4.png" alt="">
            <h4>Not Bad</h4>
        </label>

        <input type="radio" name="star" id="star5">
        <label for="star5">
            <img src="5.png" alt="">
            <h4>No Comments</h4>
        </label>

        <h2 class="text">Check Out This Feedback Component</h2>
    </div>



    
</body>
</html>
