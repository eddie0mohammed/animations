<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="1.css">
    <title>Change Background Hover</title>
</head>
<body>

    <div class="container">
        <div id="pictures">

        </div>
        <ul>
            <li rel="one"><a href="#" data-text="Home">Home</a></li>
            <li rel="two"><a href="#" data-text="About">About</a></li>
            <li rel="three"><a href="#" data-text="Services">Services</a></li>
            <li rel="four"><a href="#" data-text="Team">Team</a></li>
            <li rel="five"><a href="#" data-text="Contact">Contact</a></li>
            <li rel="six"><a href="#" data-text="Portfolio">Portfolio</a></li>
        </ul>
    </div>


    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        $('ul li').hover(function(){
            $('#pictures').removeClass().addClass(
                $(this).attr('rel')
            );
            $(this).addClass('active').siblings().removeClass('active');
        });
    </script>

</body>
</html>
