<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="1.css">
    <title>Text reveal</title>
</head>
<body>
    
    <div class="content">
        <h2 class="demo">Simple Text Animation</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero ducimus nostrum commodi quo eum quaerat maxime numquam ullam ab, esse inventore nesciunt aliquid! Nobis sit molestiae error sint repellendus. Ipsa.</p>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="textyle.js"></script>
    <script>
        $(function(){
            $('.demo').textyle({
                duration: 500,
                delay: 200,
                easing: 'linear',
                callback: function(){
                    $(this).css({
                        transform: 'translateY(0px) rotateY(360deg)',
                    })
                }
            })
            $('p').textyle()
        })
    </script>
</body>
</html>
